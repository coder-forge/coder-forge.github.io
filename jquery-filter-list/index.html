<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>HTML Table</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('#search').on('keyup', function(){

                //get keyword
                var keyword = $(this).val();

                $('table tr').each(function(i, tr){

                    //get id string
                    var id = $('td', tr).text();

                    console.log(id.match(keyword));
                    if(!id.match(keyword))
                        $(tr).hide();
                    else
                        $(tr).show();
                });
            })
        })
    </script>
</head>
<body>

    <input type="text" id="search" placeholder="enter it here...">

    <table border="1" width="100%">
    <tr id="allYourBase">
    <td>
       <table border="1" width="100%" class="chair">
       <tr id="headers">
       <th>Name</th>
       <th>Salary</th>
       </tr>
       <tr id="row-23456">
       <td>Zoo</td>
       <td>5000</td>
       </tr>
       <tr id="row-34567890">
       <td>Shabbir Hussein</td>
       <td>7000</td>
       </tr>
       </table>
    </td>
    </tr>
    </table>
</body>
</html>
